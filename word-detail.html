<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Detail - English-WordGist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5f3f0 0%, #e8e4df 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            max-width: 800px;
            width: 100%;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #e0ddd8;
        }

        .header {
            background: linear-gradient(135deg, #8b7355 0%, #a0906b 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .word-title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .pronunciation {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .definition {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .visual-demo {
            background: linear-gradient(135deg, #6b8db5 0%, #8bb5d9 100%);
            padding: 40px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        .process-flow {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .process-step, .arrow {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #6b8db5;
        }
        
        .process-step {
            background: rgba(255, 255, 255, 0.9);
            animation: stepPulse 3s infinite ease-in-out;
        }
        
        .arrow {
            color: rgba(255, 255, 255, 0.8);
            animation: arrowFlow 2s infinite ease-in-out;
        }

        @keyframes stepPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            50% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
        }

        @keyframes arrowFlow {
            0%, 100% { opacity: 0.6; transform: translateX(0); }
            50% { opacity: 1; transform: translateX(5px); }
        }

        .content {
            padding: 30px;
            display: grid;
            gap: 25px;
        }

        .section {
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #5d4e37;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .story-layers, .etymology-box, .usage-examples, .phrases-list, .memory-prompt {
            background: #faf9f7;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #8b7355;
        }

        .story-item, .phrase-item {
            padding: 8px 0;
            border-bottom: 1px solid #e8e4df;
        }
        .story-item:last-child, .phrase-item:last-child {
            border-bottom: none;
        }

        .story-label {
            font-size: 0.9em;
            font-weight: bold;
            color: #8b7355;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .story-text, .etymology-text, .example-text, .phrase-en, .phrase-cn, .prompt-text, .prompt-question {
            font-size: 1em;
            line-height: 1.7;
            color: #333;
        }

        .example-item {
            background: #f8f6f3;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 3px solid #7db46c;
        }
        
        .example-label {
            font-size: 0.8em;
            font-weight: bold;
            color: #8b7355;
            text-transform: uppercase;
            padding: 2px 6px;
            background: rgba(139, 115, 85, 0.1);
            border-radius: 3px;
            display: inline-block;
            margin-bottom: 5px;
        }

        .synonyms-antonyms {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .word-group {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e8e4df;
        }

        .word-group-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #5d4e37;
        }

        .word-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .word-tag {
            background: #f5f3f0;
            color: #5d4e37;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            border: 1px solid #e0ddd8;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .word-tag:hover {
            background: #8b7355;
            color: white;
        }

        .phrase-item {
            display: flex;
            justify-content: space-between;
        }

        .memory-prompt {
            background: linear-gradient(135deg, #8b7355 0%, #a0906b 100%);
            color: white;
        }
        .prompt-text, .prompt-question {
            color: white;
        }
        .prompt-question {
            margin-top: 10px;
            font-style: italic;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 100;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(0,0,0,0.7);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            .card {
                border-radius: 0;
                border: none;
                max-width: 100%;
            }
            .header, .content {
                padding: 25px;
            }
            .word-title {
                font-size: 2.5em;
            }
            .synonyms-antonyms {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            @media (max-width: 480px) {
            .header, .content {
                padding: 20px;
            }
            .word-title {
                font-size: 2em;
            }
            .process-flow {
                flex-wrap: wrap; /* Allow items to wrap */
                justify-content: center; /* Center the items */
                gap: 15px;
            }
        }
        }
    </style>
</head>
<body>
    <button class="back-btn">‚Üê ËøîÂõû</button>
    
    <div class="card">
        <div class="header">
            <h1 class="word-title" id="wordTitle">Loading...</h1>
            <div class="pronunciation" id="pronunciation"></div>
            <div class="definition" id="definition"></div>
        </div>
        
        <div class="visual-demo" id="visualDemo">
            <div class="process-flow" id="processFlow"></div>
            <p id="visualDescription"></p>
        </div>
        
        <div class="content">
            <div class="section" id="storySection">
                <div class="section-title">üìñ Three-Layer Story</div>
                <div class="story-layers" id="storyLayers"></div>
            </div>

            <div class="section" id="etymologySection">
                <div class="section-title">üå± ËØçÊ†πÂêåÊ∫ê</div>
                <div class="etymology-box" id="etymologyBox"></div>
            </div>

            <div class="section" id="examplesSection">
                <div class="section-title">üíé Multi-part-of-speech Examples</div>
                <div class="usage-examples" id="examplesList"></div>
            </div>
            
            <div class="section" id="synonymsAntonymsSection">
                <div class="synonyms-antonyms">
                    <div class="word-group">
                        <h4 class="word-group-title">‚ú® Synonyms</h4>
                        <div class="word-tags" id="synonymsList"></div>

                    <div class="word-group">
                        <h4 class="word-group-title">üîÑ Antonyms</h4>
                        <div class="word-tags" id="antonymsList"></div>
                    </div>
                </div>
            </div>
            
            <div class="section" id="phrasesSection">
                <div class="section-title">üéØ Common Phrases</div>
                <div class="phrases-list" id="phrasesList"></div>

            <div class="section" id="memoryPromptSection">
                 <div class="memory-prompt" id="memoryPrompt"></div>

        </div>
    </div>

    <script src="./js/detail.js"></script>
</body>
</html>
